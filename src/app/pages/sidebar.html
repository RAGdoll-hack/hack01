<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>サイドバー</title>
    <!-- スタイルはwebpackによって自動的に挿入されます -->
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh; /* ビューポート全体の高さ */
        }
        .container {
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* コンテナが残りのスペースを埋めるように */
            overflow: hidden; /* warnings-container のスクロールのため */
        }
        .header {
            background: #f0f0f0; /* 背景色をつけて下のコンテンツと区別 */
            padding: 10px;
            border-bottom: 1px solid #ccc;
            position: sticky;
            top: 0;
            z-index: 1000; /* 他の要素より手前に */
        }
        .header-text h1 {
            margin: 0 0 5px 0;
            font-size: 1.5em;
        }
        .header-text p {
            margin: 0;
            font-size: 0.9em;
            color: #555;
        }
        .toggle-btn { /* #toggleViewBtn にも適用される共通スタイル */
            margin-top: 5px;
            display: inline-block;
            width: auto;
            padding: 8px 12px; /* .btn から移動 */
            border: 1px solid #ccc; /* .btn から移動 */
            background-color: #f8f8f8; /* .btn から移動 */
            cursor: pointer; /* .btn から移動 */
            border-radius: 3px; /* .btn から移動 */
        }
        .toggle-btn:hover { /* #toggleViewBtn のホバー効果 */
            background-color: #e8e8e8; /* .btn:hover から移動 */
        }

        #saveBtn {
            padding: 8px 12px; /* .btn からコピー */
            border: 1px solid #ccc; /* .btn からコピー */
            background-color: #f8f8f8; /* .btn からコピー */
            cursor: pointer; /* .btn からコピー */
            border-radius: 3px; /* .btn からコピー */
            /* 必要であれば #saveBtn 固有のスタイルを追加 */
        }
        #saveBtn:hover {
            background-color: #e8e8e8; /* .btn:hover からコピー */
        }

        #addWarningBtn {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 8px 12px; /* .btn からコピー */
            border: 1px solid #ccc; /* .btn からコピー */
            background-color: #f8f8f8; /* .btn からコピー */
            cursor: pointer; /* .btn からコピー */
            border-radius: 3px; /* .btn からコピー */
            /* 必要であれば #addWarningBtn 固有のスタイルを追加 */
        }
        #addWarningBtn:hover {
            background-color: #e8e8e8; /* .btn:hover からコピー */
        }

        .warnings-container {
            flex-grow: 1; /* 利用可能なスペースを埋める */
            overflow-y: auto; /* 縦方向にスクロール可能にする */
            padding: 10px;
        }

        .post-warning {
            padding: 10px;
            margin-bottom: 10px;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, opacity 0.3s ease-in-out;
        }

        /* 高レベルの警告スタイル（赤ベース） */
        .post-warning.danger-high {
            border: 2px solid red;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 0, 0, 0.05),
                rgba(255, 0, 0, 0.05) 10px,
                rgba(255, 255, 255, 0) 10px,
                rgba(255, 255, 255, 0) 20px
            );
        }

        /* 中レベルの警告スタイル（オレンジベース） */
        .post-warning.danger-medium {
            border: 2px solid orange;
            background: repeating-linear-gradient(
                    45deg,
                    rgba(255, 165, 0, 0.05),
                    rgba(255, 165, 0, 0.05) 10px,
                    rgba(255, 255, 255, 0) 10px,
                    rgba(255, 255, 255, 0) 20px
            );
        }

        /* 低レベルの警告スタイル（緑ベース） */
        .post-warning.danger-low {
            border: 2px solid green;
            background: repeating-linear-gradient(
                    45deg,
                    rgba(0, 128, 0, 0.05),
                    rgba(0, 128, 0, 0.05) 10px,
                    rgba(255, 255, 255, 0) 10px,
                    rgba(255, 255, 255, 0) 20px
            );
        }

        /* 不明レベルの警告スタイル（グレーベース） */
        .post-warning.danger-unknown {
            border: 2px solid gray;
            background: repeating-linear-gradient(
                    45deg,
                    rgba(128, 128, 128, 0.05),
                    rgba(128, 128, 128, 0.05) 10px,
                    rgba(255, 255, 255, 0) 10px,
                    rgba(255, 255, 255, 0) 20px
            );
        }
        .post-warning.show {
            max-height: 500px; /* 十分な高さを指定 */
            opacity: 1;
        }
        .post-warning p {
            margin: 0 0 8px 0;
            font-weight: normal;
        }
        .post-warning p:last-child {
            margin-bottom: 0;
        }
        .warning-title-line {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        .warning-title {
            font-size: 1.5em;
            font-weight: bold;
        }
        .warning-timestamp {
            font-size: 0.8em;
            color: grey;
            margin-left: 10px;
        }
        .warning-emphasis {
            font-weight: bold;
            font-size: 1.2em;
        }
        .center-text {
            text-align: center;
        }
        .warning-danger-value {
            font-weight: bold;
        }

        /* 高レベルの警告テキストカラー */
        .danger-high .warning-title,
        .danger-high .warning-danger-value {
            color: red;
        }

        /* 中レベルの警告テキストカラー */
        .danger-medium .warning-title,
        .danger-medium .warning-danger-value {
            color: orange;
        }

        /* 低レベルの警告テキストカラー */
        .danger-low .warning-title,
        .danger-low .warning-danger-value {
            color: green;
        }

        /* 不明レベルの警告テキストカラー */
        .danger-unknown .warning-title,
        .danger-unknown .warning-danger-value {
            color: gray;
        }

        /* 設定画面と空の画面のスタイル */
        .view {
            padding: 10px;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .setting-item {
            margin-bottom: 10px;
        }
        .status {
            margin-top:10px;
            padding: 5px;
            border-radius: 3px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-text">
            <h1>コンプライアンス</h1>
            <br/>
            <h1>チェッカー</h1>
        </div>
        <button class="toggle-btn" id="toggleViewBtn">表示切替</button> <!-- .btn クラスを削除 -->
    </div>

    <div class="warnings-container" id="warningsContainer">
        <!-- 初期表示用の警告 -->
    </div>

    <!-- 設定画面 -->
    <div class="view content" id="settingsView">
        <div class="setting-item">
            <label for="enabled">拡張機能を有効にする</label>
            <input checked id="enabled" type="checkbox">
        </div>

        <div style="margin-top: 15px; border: 1px solid #ccc; padding: 10px; border-radius: 4px;">
            <div style="margin-bottom: 10px; font-weight: bold; display: flex; align-items: center;">
                <span style="display: inline-block; border: 1px solid #f44336; padding: 2px 5px; margin-right: 8px; font-size: 12px; color: #f44336; border-radius: 2px;">OOFF</span>
                <span>禁止事項設定</span>
            </div>

            <div class="setting-item">
                <label for="disallowDiscrimination">差別・偏見につながる発言</label>
                <input id="disallowDiscrimination" type="checkbox">
            </div>

            <div class="setting-item">
                <label for="disallowDefamation">誹謗中傷・人格攻撃</label>
                <input id="disallowDefamation" type="checkbox">
            </div>

            <div class="setting-item">
                <label for="disallowMisinformation">デマや誤情報の拡散</label>
                <input id="disallowMisinformation" type="checkbox">
            </div>

            <div class="setting-item">
                <label for="disallowInappropriate">不謹慎な投稿</label>
                <input id="disallowInappropriate" type="checkbox">
            </div>

            <div class="setting-item">
                <label for="disallowExtremism">過激な思想の表明（政治・宗教など）</label>
                <input id="disallowExtremism" type="checkbox">
            </div>

            <div class="setting-item">
                <label for="disallowCopyright">著作権・肖像権の侵害</label>
                <input id="disallowCopyright" type="checkbox">
            </div>

            <div class="setting-item">
                <label for="disallowCondescending">上から目線・マウンティング</label>
                <input id="disallowCondescending" type="checkbox">
            </div>

            <div class="setting-item">
                <label for="disallowUnethical">倫理観や常識を疑われる言動</label>
                <input id="disallowUnethical" type="checkbox">
            </div>

            <div class="setting-item">
                <label for="disallowExcessiveComplaints">企業や店舗への過度なクレーム</label>
                <input id="disallowExcessiveComplaints" type="checkbox">
            </div>

            <div class="setting-item">
                <label for="disallowStealthMarketing">ステルスマーケティング（ステマ）</label>
                <input id="disallowStealthMarketing" type="checkbox">
            </div>
        </div>

        <button id="saveBtn" style="margin-top: 15px;">設定を保存</button>
        <div class="status" id="status"></div>
    </div>

    <!-- 空の画面 -->
    <div class="view content" id="emptyView">

    </div>
</div> <!-- .container の閉じタグ -->

<div class="setting-item" style="margin: 10px;">
    <label for="videoUpload">動画ファイルを選択</label><br/>
    <input type="file" id="videoUpload" accept="video/*">
</div>

<button id="addWarningBtn">新しい警告を追加</button> <!-- .btn クラスを削除 -->

<!-- スクリプトはwebpackによって自動的に挿入されます -->
</body>
</html>
