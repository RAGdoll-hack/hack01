<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>サイドバー</title>
    <!-- スタイルはwebpackによって自動的に挿入されます -->
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-text">
            <h1>サイドバー</h1>
            <p>Chrome拡張機能のサイドバー</p>
        </div>
        <button class="toggle-btn" id="toggleViewBtn">表示切替</button>
    </div>

    <!-- 設定画面 -->
    <div class="view content active" id="settingsView">
        <div class="setting-item">
            <label for="enabled">拡張機能を有効にする</label>
            <input checked id="enabled" type="checkbox">
        </div>

        <button class="btn" id="saveBtn">設定を保存</button>

        <div class="status" id="status"></div>
    </div>

    <!-- 空の画面 -->
    <div class="view content" id="emptyView">
        <div class="empty-view">
            <p>表示するコンテンツはありません</p>
        </div>
    </div>
</div>

<!-- スクリプトはwebpackによって自動的に挿入されます -->
</body>
</html>
