<!doctype html><html lang="ja"><head><meta charset="UTF-8"><meta content="width=device-width,initial-scale=1" name="viewport"><title>My Chrome Extension</title><style>body {
            width: 300px;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #3367d6;
        }

        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .blank-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .settings-screen {
            display: none;
        }</style><script defer="defer" src="popup.js"></script></head><body><div class="blank-screen" id="blankScreen"><button class="btn" id="settingsBtn">設定</button></div><div class="settings-screen" id="settingsScreen"><div class="container"><div class="header"><h1>My Chrome Extension</h1><p>Chrome拡張機能のサンプル</p></div><div class="setting-item"><label for="enabled">拡張機能を有効にする</label> <input checked="checked" id="enabled" type="checkbox"></div><div style="margin-top: 15px; border: 1px solid #ccc; padding: 10px; border-radius: 4px;"><div style="margin-bottom: 10px; font-weight: bold; display: flex; align-items: center;"><span style="display: inline-block; border: 1px solid #f44336; padding: 2px 5px; margin-right: 8px; font-size: 12px; color: #f44336; border-radius: 2px;">OOFF</span> <span>禁止事項設定</span></div><div class="setting-item"><label for="disallowDiscrimination">差別・偏見につながる発言</label> <input id="disallowDiscrimination" type="checkbox"></div><div class="setting-item"><label for="disallowDefamation">誹謗中傷・人格攻撃</label> <input id="disallowDefamation" type="checkbox"></div><div class="setting-item"><label for="disallowMisinformation">デマや誤情報の拡散</label> <input id="disallowMisinformation" type="checkbox"></div><div class="setting-item"><label for="disallowInappropriate">不謹慎な投稿</label> <input id="disallowInappropriate" type="checkbox"></div><div class="setting-item"><label for="disallowExtremism">過激な思想の表明（政治・宗教など）</label> <input id="disallowExtremism" type="checkbox"></div><div class="setting-item"><label for="disallowCopyright">著作権・肖像権の侵害</label> <input id="disallowCopyright" type="checkbox"></div><div class="setting-item"><label for="disallowCondescending">上から目線・マウンティング</label> <input id="disallowCondescending" type="checkbox"></div><div class="setting-item"><label for="disallowUnethical">倫理観や常識を疑われる言動</label> <input id="disallowUnethical" type="checkbox"></div><div class="setting-item"><label for="disallowExcessiveComplaints">企業や店舗への過度なクレーム</label> <input id="disallowExcessiveComplaints" type="checkbox"></div><div class="setting-item"><label for="disallowStealthMarketing">ステルスマーケティング（ステマ）</label> <input id="disallowStealthMarketing" type="checkbox"></div></div><button class="btn" id="saveBtn" style="margin-top: 15px;">設定を保存</button> <button class="btn" id="backBtn" style="margin-top: 10px; background-color: #757575;">戻る</button><div class="status" id="status"></div></div></div></body></html>
